<body>
    <div class="register">
        <div class="left-section">
            <header>Login to your Account</header>
            <div class="form-section">
                <legend> Login to see what your friends are posting.</legend>
                <form action="" method="POST" id="login-form">
                    <div class="input-section">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your Email..." required />
                        <span id="email-error"></span>

                    </div>
                    <div class="input-section">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password..." required />
                        <span id="password-error"></span>

                    </div>
                    <span>Not a member? <a href="/register.html">Register</a></span>

                    <div class="submit">
                        <button>Login</button>
                    </div>

                </form>
                <did class="login-with">
                    <span class="google" onclick="signinWithGoogle();"><i class="fab fa-google-plus-g"></i> Log in with Google</span>
                    <span class="facebook"><i class="fab fa-facebook"></i> Log in with Facebook</span>
                    <span class="apple"><i class="fab fa-apple"></i> Log in with Your Apple Id</span>
                </did>
            </div>
        </div>
        <div class="right-section">
            <img src="images/image-1.jpg" alt="register-image" />
        </div>
    </div>
